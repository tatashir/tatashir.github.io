<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:title"
      content="指定した範囲からランダムな数字を生成します"
    />
    <meta
      property="og:description"
      content="指定した範囲からランダムな数字を生成します"
    />
    <title>指定した範囲からランダムな数字を生成します</title>
    <script>
      function getRandomNumber() {
        const N = parseInt(document.getElementById("min").value);
        const M = parseInt(document.getElementById("max").value);
        if (isNaN(N) || isNaN(M) || N > M) {
          alert("正しい範囲を入力してください");
          return;
        }
        const randomNumber = Math.floor(Math.random() * (M - N + 1)) + N;
        document.getElementById(
          "result"
        ).textContent = `ランダムな数字: ${randomNumber}`;
      }
    </script>
  </head>
  <body>
    <label for="min">最小値: </label>
    <input type="number" id="min" name="min" />
    <br />
    <label for="max">最大値: </label>
    <input type="number" id="max" name="max" />
    <br />
    <button onclick="getRandomNumber()">生成</button>
    <p id="result"></p>
  </body>
</html>
